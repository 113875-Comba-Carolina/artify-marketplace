# Configuración para el perfil Docker

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://mysql:3306/marketplace?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=marketplace_user
spring.datasource.password=marketplace_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración del servidor
server.port=8080

# Configuración de CORS para desarrollo
spring.web.cors.allowed-origins=http://localhost:4200,http://frontend:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Configuración de logging
logging.level.com.marketartesanal=DEBUG
logging.level.org.springframework.web=DEBUG

